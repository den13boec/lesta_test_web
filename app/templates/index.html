<!DOCTYPE html>
<html>
<head>
    <title>TF-IDF</title>
</head>
<body>
    <h2>Загрузка текстового файла</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    {% if text %}
        <h3>Файл прочитан, первые 500 символов:</h3>
        <pre>{{ text }}</pre>
    {% endif %}
</body>
</html>
