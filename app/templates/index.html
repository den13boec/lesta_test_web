<!DOCTYPE html>
<html>
<head>
    <title>TF-IDF</title>
</head>
<body>
    <h2>Загрузка текстового файла</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    {% if text %}
        <h3>Файл прочитан, первые 500 символов:</h3>
        <pre>{{ text }}</pre>
    {% endif %}
    {% if table %}
        <h3>Top 50 слов по IDF:</h3>
        <table border="1">
            <tr>
                <th>Слово</th>
                <th>TF</th>
                <th>IDF</th>
            </tr>
            {% for row in table %}
            <tr>
                <td>{{ row.word }}</td>
                <td>{{ row.tf }}</td>
                <td>{{ "%.5f"|format(row.idf) }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
